<div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <div class="bg-white shadow shadow-gray-500 rounded p-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">À faire ⏰</h2>
        <div class="space-y-2 cursor-grab" cdkDropList id="todoList" [cdkDropListData]="tasksTodo()"
            [cdkDropListConnectedTo]="['doneList']" (cdkDropListDropped)="onDrop($event)">
            <div *ngFor="let task of tasksTodo()" cdkDrag [cdkDragData]=" task"
                class="bg-gray-100 p-3 rounded flex justify-between items-center space-x-3">
                <input type="checkbox" [checked]="task.done" (change)="toggleTaskDone(task)" class="scale-150" />
                <p>{{ task.label }}</p>
                <div class="flex gap-2">
                    <app-button type="button" variant="edit" (action)="editTaskLabel(task)"> <img
                            src="editer-le-texte.png" alt="stylo" class="w-5 h-5"></app-button>
                    <app-button type="button" variant="delete" (action)="deleteTask(task.id!)"><img
                            src="sac-a-ordures.png" alt="trash" class="w-5 h-5"></app-button>
                </div>
            </div>
            <div *ngIf="tasksTodo().length === 0"
                class="text-gray-400 italic select-none min-h-[50px] flex justify-center items-center border-2 border-dashed border-gray-300 rounded">
                Glisse ta tâche ici
            </div>
        </div>
    </div>

    <div class="bg-white shadow shadow-green-600 rounded p-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Fait ✔️</h2>
        <div class="space-y-2 cursor-grab" cdkDropList id="doneList" [cdkDropListData]="tasksDone()"
            [cdkDropListConnectedTo]="['todoList']" (cdkDropListDropped)="onDrop($event)">
            <div *ngFor="let task of tasksDone()" cdkDrag [cdkDragData]="task"
                class="bg-green-100 p-3 rounded flex justify-between items-center space-x-3">
                <input type="checkbox" [checked]="task.done" (change)="toggleTaskDone(task)" class="scale-150" />
                <p class="line-through">{{ task.label }}</p>
                <div class="flex gap-2">
                    <app-button type="button" variant="edit" (action)="editTaskLabel(task)"><img
                            src="editer-le-texte.png" alt="stylo" class="w-5 h-5"></app-button>
                    <app-button type="button" variant="delete" (action)="deleteTask(task.id!)"><img
                            src="sac-a-ordures.png" alt="trash" class="w-5 h-5"></app-button>

                </div>
            </div>
            <div *ngIf="tasksDone().length === 0"
                class="text-gray-400 italic select-none min-h-[50px] flex justify-center items-center border-2 border-dashed border-gray-300 rounded">
                Glisse ta tâche ici
            </div>
        </div>
    </div>
</div>
