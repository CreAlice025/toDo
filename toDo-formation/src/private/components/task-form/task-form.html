<section class=" flex flex-col gap-10 items-center border-3 border-green-500 rounded-2xl p-4">
    <h1 class="text-purple-500 text-2xl font-bold">Ajouter une tâche</h1>
    <form (ngSubmit)="submitForm()" class="flex gap-7 justify-around items-center">
        <label>
            <p>Titre de la tâche (obligatoire) </p>
            <input type="text" [value]="label()" (input)="setLabel($event)"
                class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-teal-400">
        </label>

        <app-button variant="delete" (click)="cancel()">Annuler</app-button>
        <app-button type="submit" varient="add" [disabled]="loading()">{{ loading() ? 'Ajout de la tâche...' : 'Ajouter'
            }}</app-button>

    </form>

</section>
