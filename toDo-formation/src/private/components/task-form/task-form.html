<p>task-form works!</p>

<form (ngSubmit)="submitForm()" class="flex gap-7 justify-around">
    <input type="checkbox" [checked]="done()" (change)="setDone($event)">

    <label>
        <p>Titre de la tâche (obligatoire) </p>
        <input type="text" [value]="label()" (input)="setLabel($event)"
            class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-teal-400">
    </label>

    <label>
        <p> Description </p>
        <input type="text" [value]="description()" (input)="setDescription($event)"
            class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-teal-400">
    </label>

    <button type="submit" [disabled]="loading()"
        class="w-1xl h-15 p-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
        {{ loading() ? 'Ajout de la tâche...' : 'Ajouter une tâche' }}
    </button>

</form>
