<h1 class="text-blue-700 text-center mb-4 text-4xl p-4">To Do Formation</h1>

<div class="flex flex-col gap-16 justify-center items-center min-h-screen bg-gray-100">
    <form (ngSubmit)="login()" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Connexion</h2>

        @if (errorMessage()) {
        <div class="bg-red-100 text-red-700 p-3 rounded text-center mb-4">
            {{ errorMessage() }}
        </div>
        }

        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required
            class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-teal-400" />

        <input type="password" [(ngModel)]="password" name="password" placeholder="Mot de passe" required
            class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-teal-400" />

        <button type="submit" [disabled]="loading()"
            class="w-full p-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
            {{ loading() ? 'Connexion...' : 'Se connecter' }}
        </button>
    </form>
    <div>
        <form (ngSubmit)="subscribe()" class=" bg-blue-100 p-8 rounded-lg shadow-md w-full max-w-md">

            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Creer un compte</h2>

            <input type="text" [(ngModel)]="usernameRegister" name="usernameRegister" placeholder="Username" required
                class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-teal-400">

            <input type="email" [(ngModel)]="emailRegister" name="emailRegister" placeholder="Email" required
                class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-teal-400">

            <input type="password" [(ngModel)]="passwordRegister" name="passwordRegister" placeholder="Mot de passe"
                required
                class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-teal-400" />

            <button type="submit" [disabled]="loading()"
                class="w-full p-3 bg-yellow-500 text-white rounded hover:bg-yellow-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
                {{ loading() ? 'Création en cours...' : 'Créer un compte' }}
            </button>


        </form>

    </div>
</div>
