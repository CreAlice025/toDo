<button (click)="onClick()" [ngClass]="{
    'bg-green-600 hover:bg-green-700 text-white': variant === 'add',
    'bg-red-600 hover:bg-red-700 text-white': variant === 'delete',
    'bg-yellow-400 hover:bg-yellow-500 text-black': variant === 'edit'
    }" class="cursor-pointer px-4 py-2 rounded font-semibold transition">
    <ng-content></ng-content>
</button>
